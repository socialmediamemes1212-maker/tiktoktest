<!DOCTYPE html>
<html>
<head>
  <title>TikTok Sandbox Callback</title>
</head>
<body>
  <h1>Login Callback</h1>
  <p id="info"></p>

  <script>
    // Lese die Query-Parameter nach TikTok Login
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const scopes = params.get('scopes');

    document.getElementById('info').innerText = 
      `Code: ${code}\nState: ${state}\nScopes: ${scopes}`;

    // Sp√§ter: Code gegen Access Token tauschen
  </script>
</body>
</html>
