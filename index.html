<!DOCTYPE html>
<html>

</head>
<body>
  <h1>TikTok Sandbox Login Test</h1>

  <!-- TikTok Login Button -->
  <a id="tiktok-login" href="#">Login mit TikTok</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Sandbox Client Key
      const clientKey = '
sbaw2un2ksk1ef5gua'; // Hier deinen Sandbox Client Key einf√ºgen
      // Redirect URI exakt wie bei TikTok Sandbox eingetragen
      const redirectUri = 'https://socialmediamemes1212-maker.github.io/tiktoktest/callback';
      // CSRF Schutz
      const state = Math.random().toString(36).substring(2);
      // Scope
      const scope = 'user.info.basic';

    });
  </script>
</body>
